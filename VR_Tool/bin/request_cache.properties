1={"result":{"total":32,"pageSize":9,"resCode":"0","resourcesList":[{"createTime":"2016-05-31 23:58:03","coverImgUrl":"http://xnxs.img.vrshow.com/2016/6/1/14717/坦克大战.png","longIntroduce":"坦克大战《the war of tank》”是我公司推出的一款第一人称单机次世代射击游戏。游戏使用unity3d引擎开发，采用自主开发的游戏底层技术制作，并结合3Glasses的虚拟头盔技术开发的虚拟现实游戏。游戏描述了一名反抗军的战士，为了抵御外来侵略者，驾驶坦克冲击敌人营地，摧毁他们的主战坦克、步兵、雷达、哨所和超级防爆机器人，把敌人赶出自己的城市。","resourceId":456,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":3025,"resourcesScore":5,"clientId":1,"resourceName":"坦克大战","smallIntroduce":"把敌人赶出VR城市"},{"createTime":"2016-05-15 23:59:59","coverImgUrl":"http://xnxs.img.vrshow.com/2016/6/1/14537/疯狂部落.png","longIntroduce":"这是一个发生在原始时代的超刺激的巨兽竞速游戏，疯狂的原始人们骑上他们心爱的呆萌的巨兽，加入到一场又一场奔跑比赛当中。这些巨兽有恐龙、野猪、猛犸等，它们在森林中穿梭、在沙漠里驰骋、在熔岩变跳跃、在冰雪上滑翔，没有任何事物可以阻挡他们迈向终点的热情，他们是如此的喜欢胜利的喜悦！在奔跑的途中，不乏被野果砸中的苦恼、不乏被恶意撞击的烦恼、也不乏被困陷阱的沮丧，但是这些都不能阻止他们前进的步伐，因为这里有他们寻觅的自由和舒畅、也有他们追求的喜怒与哀乐，他们可以踩上跳板飞过矮墙、可以借助冰块急速滑行、可以猛烈冲撞挤飞对手、也可以奋勇前行跳跃悬崖，这是乐趣、是激情、也是惊险刺激！","resourceId":648,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":2789,"resourcesScore":5,"clientId":1,"resourceName":"疯狂部落","smallIntroduce":"一款Q版竞速类游戏。"},{"createTime":"2016-05-31 21:07:10","coverImgUrl":"http://xnxs.img.vrshow.com/2016/5/13/185353/cover01.jpg","longIntroduce":"请在弹出的窗口\"Select monitor\"下拉框中勾选对应头盔的显示屏，然后点击“play”按钮运行。\r\n未来2216年人类爆发不明原因的病毒危机,一半以上的人类被病毒夺去了性命,剩下的人类也受到病毒的威胁,生命也岌岌可危;对病毒的研究发现要制作出能够消灭病毒的疫苗需要特殊人群DNA，由于未来的人类进化基因无法对病毒产生效果，要想消灭病毒只能用这些特殊人群200年前的始祖DNA。在人类陷入绝望的时候，时空科技的突破给剩下的人类带来了希望，剩下的顶级的科学家开发出了能够穿梭于时空的机器，但是因为技术和时间的关系，能允许传送的物体极小；为了能成功的穿梭于过去，并能从200年前的人身上获取DNA来拯救未来的人类，并不会对过去的时间造成影响，一个特殊的科技生物被设计出来，一个和蚊子一样大小的人造昆虫，将肩负着人类生存的重任被传送到了过去2016年。\r\n玩家扮演一只来自未来世界的机械蚊子，在美少女身上吸取足够的DNA样本，并防止被杀死。\r\n在吸血过程中，玩家需要躲避美女杀虫剂的攻击，解除蚊香陷阱，收集道具，攻击美少女敏感点等丰富的玩法。","resourceId":450,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":2394,"resourcesScore":5,"clientId":1,"resourceName":"基因吸计划","smallIntroduce":"攻击美少女敏感点"},{"createTime":"2016-05-14 15:32:48","coverImgUrl":"http://xnxs.img.vrshow.com/2016/5/15/1300/图层-0@2x.png","longIntroduce":"游戏简介：\r\n时代在变化着，战争永远不会消失。翱翔于天际的空军，正是战争力量的缩影。\r\n《战火纷飞：空战纪事录》正是一款让你体验驾驶战斗机作战的虚拟现实射击游戏。该游戏由来自中国广州的Angel Beats！工作室制作。该游戏具有极其优秀的画面效果，场景设计参考现实场景，并添加了许多华丽又贴近实际的特效。同时，游戏中激动人心的音乐均来自AudioJungle。该游戏具有极其仿真的飞行体验，每个动作都将影响到飞机的姿态，力求给玩家最为真实的体验。","resourceId":498,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":2088,"resourcesScore":5,"clientId":1,"resourceName":"战火纷飞","smallIntroduce":"战火纷飞"},{"createTime":"2016-05-31 23:57:22","coverImgUrl":"http://xnxs.img.vrshow.com/2016/5/31/185043/蜗牛冲撞.png","longIntroduce":"游戏核心为打靶，但绝不是无脑的射击，更不是枯燥的凝视。我们特意设计了一整套围绕打靶的趣味系统和特色玩法，可以让您感觉处处皆打靶却又处处非打靶。玩家可尽情体验游戏带来的乐趣，我们没有任何强制的目标，自由随心是我们给予玩家的最大礼物。为玩家精心制作了数十个细致精美的场景，一切为了玩家的体验和探索，利用简单的设备呈现的却是完全不简单的世界。","resourceId":642,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":1918,"resourcesScore":5,"clientId":1,"resourceName":"蜗牛冲撞","smallIntroduce":"自由随心的VR打靶"},{"createTime":"2016-05-31 20:03:31","coverImgUrl":"http://xnxs.img.vrshow.com/2016/5/31/18496/机甲核心.png","longIntroduce":"机甲核心(Mech Core) 为一款机甲FPS射击，自由瞄准无锁定，控制方式类似装甲核心+高达，UI类似王牌空战这种严谨军事化风格，战斗和武器系统将会非常华丽，会引入机战里面的大招和地图武器等等，你能想到而无法在其他机甲游戏中实现的游戏方式，将在这里集结，这是一款真正的梦想机甲游戏。","resourceId":649,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":1659,"resourcesScore":5,"clientId":1,"resourceName":"机甲核心【试玩版】","smallIntroduce":"VR机甲类FPS游戏"},{"createTime":"2016-05-31 21:33:32","coverImgUrl":"http://xnxs.img.vrshow.com/2016/6/14/91511/法老复生-1.png","longIntroduce":"《超忍小炎--法老复生》是VR-FPS《超忍小炎》系列之一，本作中忍者小炎追寻着线索来到了埃及，却意外发现有一股古老而邪恶的力量正在苏醒，经过一番查探，原来是2000年前被封印的法老王被黑暗忍者军团释放了出来。为了保卫世界和平，小炎需要孤身战斗，重新将法老王封印。\r\n这场战斗中，除了黑暗忍者军团的下忍和刺客外，小炎还要面对法老的木乃伊军团--有会投掷标枪的木乃伊卫士、需要打破守护水晶才会受到伤害的狗头人祭司、保护法老王的木乃伊禁卫军以及最终BOSS法老王。\r\n本作中玩家可以选择专属武器：苦无（主手）和太刀（副手），通过主武器与副武器之间的配合快速的消灭每一批敌人，歼灭敌人的同时还可随机获得强大的忍术技能，增加了忍术配合可更有效的打击敌人，需要注意的是VR世界里，你需要看看你后面是否有敌人偷袭哦。","resourceId":671,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":1289,"resourcesScore":5,"clientId":1,"resourceName":"超忍小炎-法老复生","smallIntroduce":"VR忍者小炎"},{"createTime":"2016-05-12 18:45:11","coverImgUrl":"http://xnxs.img.vrshow.com/2016/5/19/181424/ShowdownVRDEMO.png","longIntroduce":"《Showdown VR》又名《子弹时间》，是Epic Games制作的一款大型VR射击类型的游戏，拥有很高的知名度。\r\n它通过一段慢动作的街头科幻交战场景，爆炸火光机器人来震撼你的视听。迎面而来的飞弹，爆炸溅起的碎石，\r\n被飞弹击中炸起的汽车，最后你来到机器人面前。机器人体型巨大，科技感很强，很有威慑力。在靠近他的过程中，\r\n你的战友已经被一一干掉，你已是险象环生。沉浸感简直爆棚！","resourceId":436,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":1270,"resourcesScore":5,"clientId":1,"resourceName":"ShowdownVRDEMO","smallIntroduce":"场景游戏"},{"createTime":"2016-05-31 20:13:50","coverImgUrl":"http://xnxs.img.vrshow.com/2016/6/1/14630/浪游者重生.png","longIntroduce":"游戏启动后WINDOWS焦点切换到游戏，然后按“ALT+ENTER”全屏游玩即可。\r\n《浪游者.重生》是由成都五维译鼎科技有限公司带来的最新游戏，它在移动平台上实现了流畅的打击感和操作性，独特的部位破坏机制让游戏有了更多的可玩性。因为我们的不懈努力让作品脱颖而出，成功地获得国内第一个虚幻开发者资助，也正是这样一比资助，帮助团队走出了最艰苦的日子。他们凭借着出色的作品品质，已经成功获得风投注资，团队正在茁壮成长中，作品也会很快与我们见面。","resourceId":650,"resourcePlayType":-1,"resourcesType":2,"cumulativeNum":1270,"resourcesScore":5,"clientId":1,"resourceName":"浪游者：重生【试玩版】","smallIntroduce":"最新VR冒险类游戏"}],"resDesc":"查询成功"},"paramsInfo":[{"value":"9","key":"pageSize","processorKeys":""},{"value":"1","key":"currPage","processorKeys":""},{"value":"1","key":"clientId","processorKeys":""},{"value":"-1","key":"tagId","processorKeys":""},{"value":"2","key":"typeId","processorKeys":""},{"value":"1","key":"bySort","processorKeys":""}],"clientName":"vrshow","params":{"currPage":"1","pageSize":"9","typeId":"2","tagId":"-1","clientId":"1","bySort":"1"},"url":"http://120.76.204.206:38080/VR_Service/api/resources/list/service"}
